<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="initials">KR</span>

            <nav class="nav">
                <ul>
                    <li><a href="index.html#home" class="nav-link">Home</a></li>
                    <li><a href="index.html#skills" class="nav-link">Skills</a></li>

    <!-- Project Detail Section -->
    <section class="project-detail">
        <div class="container">
            <div class="project-header">
                <h1 class="project-title">Project Title</h1>
                <div class="project-links">
                    <a href="#" target="_blank" class="btn btn-primary"><i class="fas fa-external-link-alt"></i> Live Demo</a>

                    <!-- Thumbnails will be added dynamically -->
                </div>
            </div>

            <div class="project-content">
                <div class="project-section">
                    <h2>Overview</h2>
                    <p class="project-description"></p>
                </div>

                <div class="project-section">
                    <h2>Features</h2>
                    <ul class="feature-list">
                        <!-- Features will be added dynamically -->
                    </ul>
                </div>

                <div class="project-section">
                    <h2>Technologies Used</h2>
                    <div class="tech-stack">
                        <!-- Technologies will be added dynamically -->
                    </div>
                </div>

                <div class="project-section">
                    <h2>Challenges & Solutions</h2>
                    <div class="challenges">
                        <!-- Challenges and solutions will be added dynamically -->
                    </div>
                </div>

                <div class="project-section">
                    <h2>Learning Outcomes</h2>
                    <div class="learning-outcomes">
                        <!-- Learning outcomes will be added dynamically -->
                    </div>
                </div>
